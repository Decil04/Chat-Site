<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Subject</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #2e2e2e;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
        }

        h1 {
            text-align: center;
            color: #ff7c00;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        label {
            font-weight: bold;
            color: #ddd;
            font-size: 18px;
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 15px;
            background-color: #ff7c00;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #e66000;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff7c00;
            font-size: 16px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            input[type="text"], textarea {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>New Subject</h1>
        <form action="/new_subject" method="POST">
            <label for="subname">Name: </label>
            <input type="text" name="subname" id="subname" required>

            <label for="subdesc">Description: </label>
            <textarea name="subdesc" id="subdesc" rows="4" required></textarea>

            <input type="submit" value="Save">
            
            <a href="/admin">Cancel</a>
        </form>
    </div>

</body>
</html>
