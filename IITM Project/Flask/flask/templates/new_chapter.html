<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Chapter</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #03e9f4;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #aaa;
        }

        textarea {
            resize: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px 0;
            background: #03e9f4;
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #00bcd4;
            box-shadow: 0 4px 15px rgba(3, 233, 244, 0.6);
        }

        a {
            color: #03e9f4;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00bcd4;
        }
    </style>
</head>
<body>

    <h1>New Chapter</h1>

    <form action="/new_chapter" method="POST">
        <label for="chname">Name:</label>
        <input type="text" name="chname" id="chname" placeholder="Enter chapter name">

        <label for="chdesc">Description:</label>
        <textarea name="chdesc" id="chdesc" rows="3" placeholder="Enter a brief description"></textarea>

        <label for="chnoq">No. of Questions:</label>
        <input type="number" name="chnoq" id="chnoq" placeholder="Enter number of questions">

        <input type="submit" value="Save">

        <a href="/admin">Cancel</a>
    </form>
    
</body>
</html>
