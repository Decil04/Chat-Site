<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: 'Courier New', monospace;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .chat-container {
            height: calc(100vh - 40px);
            margin: 20px auto;
            background-color: rgba(0, 15, 30, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 150, 255, 0.4);
            opacity: 0;
            transform: scale(0.8);
            animation: containerAppear 1s forwards;
            animation-delay: 1s;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .messages-container {
            height: calc(100% - 100px);
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 25, 50, 0.6);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 150, 255, 0.2);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 150, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.1);
        }
        .message:hover {
            transform: translateZ(20px);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
            border-color: rgba(0, 150, 255, 0.4);
        }
        .message.own-message {
            background-color: rgba(0, 60, 120, 0.4);
            color: #E6F3FF;
            margin-left: 20%;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        .message.other-message {
            background-color: rgba(0, 40, 80, 0.6);
            margin-right: 20%;
            border: 1px solid rgba(0, 150, 255, 0.2);
        }
        .active-users {
            background-color: rgba(0, 30, 60, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.1);
            transform: translateZ(10px);
            transition: all 0.3s ease;
        }
        .active-users:hover {
            transform: translateZ(30px);
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.2);
        }
        .room-info {
            background-color: rgba(0, 35, 70, 0.7);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.1);
        }
        .form-control {
            background-color: rgba(0, 25, 50, 0.9);
            border: 1px solid rgba(0, 150, 255, 0.4);
            color: #E6F3FF;
            font-family: 'Courier New', monospace;
        }
        .form-control:focus {
            background-color: rgba(0, 35, 70, 0.95);
            border-color: rgba(0, 150, 255, 0.6);
            color: #E6F3FF;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
        }
        .btn-primary {
            background-color: rgba(0, 120, 255, 0.6);
            border-color: rgba(0, 150, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: rgba(0, 140, 255, 0.7);
            border-color: rgba(0, 150, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: rgba(0, 100, 200, 0.6);
            border-color: rgba(0, 150, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.2);
        }
        .btn-secondary:hover {
            background-color: rgba(0, 120, 220, 0.7);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            transform: translateY(-2px);
        }
        h5 {
            color: #66B2FF;
            text-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #users-list li {
            padding: 5px 10px;
            margin-bottom: 5px;
            background-color: rgba(0, 50, 100, 0.2);
            border-radius: 5px;
            border: 1px solid rgba(0, 100, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .soldier-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .soldier-name::before {
            content: '⚔️';
            font-size: 0.9em;
        }
        .soldier-rank {
            font-size: 0.8em;
            color: #C0C0C0;
            margin-left: auto;
            padding-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(25, 35, 50, 0.4);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 150, 255, 0.5);
            border-radius: 4px;
            box-shadow: inset 0 0 6px rgba(0, 150, 255, 0.3);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 150, 255, 0.7);
        }
        .user-controls {
            display: none;
            margin-left: 10px;
        }
        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-item .btn-remove {
            padding: 2px 8px;
            font-size: 0.8rem;
            background-color: rgba(0, 80, 200, 0.4);
            border-color: rgba(0, 100, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .user-item .btn-remove:hover {
            background-color: rgba(0, 100, 255, 0.6);
        }
        .owner-badge {
            background-color: rgba(0, 100, 255, 0.2);
            border: 1px solid rgba(0, 100, 255, 0.3);
            color: #00BFFF;
        }
        .role-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
            backdrop-filter: blur(0px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .role-owner {
            background-color: rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }
        
        .role-member {
            background-color: rgba(192, 192, 192, 0.3);
            border: 2px solid rgba(192, 192, 192, 0.5);
            color: #E8E8E8;
            text-shadow: 0 0 5px rgba(192, 192, 192, 0.5);
        }

        .role-badge {
            font-size: 0.9em;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .role-badge.major {
            background-color: rgba(218, 165, 32, 0.2);
            border: 2px solid rgba(218, 165, 32, 0.4);
            color: #FFD700;
        }

        .role-badge.soldier {
            background-color: rgba(192, 192, 192, 0.3);
            border: 2px solid rgba(192, 192, 192, 0.5);
            color: #E8E8E8;
            text-shadow: 0 0 5px rgba(192, 192, 192, 0.5);
        }

        .message.soldier-message {
            border-left: 3px solid rgba(192, 192, 192, 0.5);
            padding-left: 15px;
        }

        .message.major-message {
            border-left: 3px solid rgba(218, 165, 32, 0.4);
            padding-left: 15px;
        }

        .quick-responses {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .quick-response-btn {
            background-color: rgba(0, 40, 80, 0.6);
            border: 1px solid rgba(0, 150, 255, 0.3);
            color: #E6F3FF;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.1);
        }

        .quick-response-btn:hover {
            background-color: rgba(0, 60, 120, 0.7);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.2);
            transform: translateY(-2px);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #66B2FF;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; box-shadow: 0 0 10px rgba(0, 150, 255, 0.3); }
            50% { opacity: 1; box-shadow: 0 0 20px rgba(0, 150, 255, 0.6); }
            100% { opacity: 0.5; box-shadow: 0 0 10px rgba(0, 150, 255, 0.3); }
        }

        .soldier-status {
            font-size: 0.8em;
            color: #A0A0A0;
            margin-top: 5px;
        }
        .military-border {
            border: 2px solid rgba(0, 100, 255, 0.3);
            padding: 2px;
            position: relative;
        }
        .military-border::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid rgba(0, 100, 255, 0.2);
            pointer-events: none;
        }
        /* Arrival Animation */
        .arrival-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 150, 255, 0.8), rgba(0, 30, 60, 0));
            z-index: 9999;
            animation: arrivalFade 2s forwards;
        }

        @keyframes arrivalFade {
            0% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .chat-container {
            opacity: 0;
            transform: scale(0.8);
            animation: containerAppear 1s forwards;
            animation-delay: 1s;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 3D Effect Styles */
        .message {
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: translateZ(20px);
        }

        .active-users:hover {
            transform: translateZ(30px);
        }

        .soldier-status-panel {
            background: rgba(0, 35, 70, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.1);
        }

        .alert-info {
            background: rgba(0, 25, 50, 0.6);
            color: #66B2FF;
            border: none;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.1);
        }

        .permission-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 35, 70, 0.9);
            border: 2px solid rgba(0, 150, 255, 0.4);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }

        .permission-buttons {
            display: flex;
            gap: 10px;
        }

        .permission-granted {
            animation: grantedPulse 2s infinite;
        }

        @keyframes grantedPulse {
            0% { border-color: rgba(0, 255, 0, 0.4); }
            50% { border-color: rgba(0, 255, 0, 0.8); }
            100% { border-color: rgba(0, 255, 0, 0.4); }
        }
    </style>
</head>
<body data-is-owner="{{ is_owner|lower }}">
    <div class="arrival-overlay"></div>
    <div id="canvas-container"></div>
    
    <div class="role-indicator {% if is_owner %}role-owner{% else %}role-member{% endif %}">
        {% if is_owner %}
            <span class="status-indicator"></span>★ {{ role }} ★
        {% else %}
            <span class="status-indicator"></span>⚔️ Soldier ⚔️
        {% endif %}
    </div>
    
    <div class="container-fluid">
        <div class="row chat-container military-border">
            <div class="col-md-3 p-3 border-end">
                <div class="room-info military-border">
                    <h5>Command Center</h5>
                    <p class="mb-1">Base ID: <span id="room-id">{{ room_id }}</span></p>
                    <button class="btn btn-sm btn-primary" onclick="copyRoomId()">Copy Base ID</button>
                    {% if is_owner %}
                    <button class="btn btn-sm btn-danger mt-2" onclick="closeRoom()">Decommission Base</button>
                    {% endif %}
                </div>
                <div class="active-users military-border">
                    <h5>Soldiers</h5>
                    <ul id="users-list" class="list-unstyled">
                    </ul>
                </div>
                <a href="/" class="btn btn-secondary">Return to HQ</a>
            </div>
            <div class="col-md-9 p-3">
                <div class="messages-container military-border" id="messages">
                </div>
                {% if is_owner %}
                <form id="message-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your orders, Major...">
                        <button type="submit" class="btn btn-primary">Issue Order</button>
                    </div>
                </form>
                {% else %}
                <div class="soldier-status-panel mt-3">
                    <div class="alert alert-info military-border">
                        <span class="status-indicator"></span>
                        <span id="soldier-status">Standing by for orders from Major...</span>
                    </div>
                    <div class="quick-responses">
                        <button type="button" class="quick-response-btn" onclick="sendQuickResponse('Roger that, Major!')">Roger that</button>
                        <button type="button" class="quick-response-btn" onclick="sendQuickResponse('Affirmative, Major!')">Affirmative</button>
                        <button type="button" class="quick-response-btn" onclick="sendQuickResponse('Standing by for orders, Major.')">Standing by</button>
                        <button type="button" class="quick-response-btn" onclick="sendQuickResponse('Mission accomplished, Major!')">Mission accomplished</button>
                        <button type="button" class="quick-response-btn" onclick="sendQuickResponse('Requesting permission to proceed, Major.')">Request permission</button>
                    </div>
                    <div class="permission-controls mt-3">
                        <button type="button" id="request-permission-btn" class="btn btn-primary" onclick="requestPermission()">Request Permission to Speak</button>
                        <div id="soldier-message-form" style="display: none;" class="mt-3">
                            <div class="input-group">
                                <input type="text" id="soldier-message-input" class="form-control" placeholder="Type your message...">
                                <button type="button" class="btn btn-primary" onclick="sendSoldierMessage()">Send Message</button>
                            </div>
                            <small class="text-muted">Permission granted - You may send messages</small>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Socket.io setup
        const socket = io();
        const room_id = '{{ room_id }}';
        const username = '{{ username }}';
        const isOwner = document.body.dataset.isOwner === 'true';
        
        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create Earth
        const earthGeometry = new THREE.SphereGeometry(5, 32, 32);
        const earthTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg');
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: earthTexture,
            shininess: 25
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add directional light (sun-like)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 3, 5);
        scene.add(directionalLight);

        // Position camera
        camera.position.z = 10;

        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.1
        });

        const starsVertices = [];
        for(let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }

        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            earth.rotation.y += 0.001;
            stars.rotation.y += 0.0002;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        animate();

        // Join room on connect
        socket.on('connect', () => {
            socket.emit('join', { username: username, room: room_id });
        });

        // Handle message form submission
        document.getElementById('message-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit('message', { message: message, room: room_id });
                messageInput.value = '';
            }
        });

        // Handle incoming messages
        socket.on('message', (data) => {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (data.isMajor) {
                messageElement.classList.add('major-message');
                messageElement.innerHTML = `
                    <div class="message-header">
                        <span class="role-badge major">★ MAJOR'S ORDER ★</span>
                        <small class="text-warning">${data.timestamp}</small>
                    </div>
                    <div class="message-content">${data.message}</div>
                `;
            } else {
                messageElement.classList.add('soldier-message');
                messageElement.innerHTML = `
                    <small class="text-muted">${data.timestamp} - ${data.username}</small>
                    <div class="message-content">${data.message}</div>
                `;
            }
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Handle user join/leave events
        socket.on('user_joined', (data) => {
            const usersList = document.getElementById('users-list');
            const userElement = document.createElement('li');
            userElement.id = `user-${data.username}`;
            userElement.className = 'user-item';
            
            const userContent = document.createElement('div');
            userContent.className = 'soldier-name';
            userContent.textContent = data.username;
            
            // Add role badge
            const roleBadge = document.createElement('span');
            roleBadge.className = `role-badge ${data.role.toLowerCase()}`;
            if (data.role === 'Soldier') {
                roleBadge.className += ' soldier-rank';
                roleBadge.textContent = '⚔️ Soldier';
            } else {
                roleBadge.textContent = '★ Major ★';
            }
            userContent.appendChild(roleBadge);
            
            userElement.appendChild(userContent);

            if (isOwner && data.username !== username) {
                const removeButton = document.createElement('button');
                removeButton.className = 'btn btn-remove';
                removeButton.textContent = 'Dismiss Soldier';
                removeButton.onclick = () => removeUser(data.username);
                userElement.appendChild(removeButton);
            }

            usersList.appendChild(userElement);
        });

        socket.on('user_left', (data) => {
            const userElement = document.getElementById(`user-${data.username}`);
            if (userElement) {
                userElement.remove();
            }
        });

        socket.on('user_removed', (data) => {
            if (data.username === username) {
                alert('You have been removed from the room by the Major.');
                window.location.href = '/';
            } else {
                const userElement = document.getElementById(`user-${data.username}`);
                if (userElement) {
                    userElement.remove();
                }
            }
        });

        // Function to remove user (only available to room owner)
        function removeUser(userToRemove) {
            if (isOwner) {
                socket.emit('remove_user', {
                    room: room_id,
                    username: userToRemove
                });
            }
        }

        // Function to copy room ID
        async function copyRoomId() {
            const roomId = document.getElementById('room-id').textContent;
            try {
                await navigator.clipboard.writeText(roomId);
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.disabled = true;
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy Base ID. Please try again.');
            }
        }

        socket.on('room_closed', () => {
            alert('This base has been closed by the Major.');
            window.location.href = '/';
        });

        // Function to close room (only available to room owner)
        async function closeRoom() {
            if (!isOwner) return;
            
            if (confirm('Are you sure you want to decommission this base? All messages will be deleted.')) {
                try {
                    const response = await fetch(`/api/room/${room_id}/close`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        alert('Base decommissioned successfully.');
                        window.location.href = '/';
                    } else {
                        const data = await response.json();
                        alert(data.error || 'Failed to decommission base. Please try again.');
                    }
                } catch (error) {
                    console.error('Error closing room:', error);
                    alert('Failed to decommission base. Please try again.');
                }
            }
        }

        function sendQuickResponse(message) {
            if (message) {
                socket.emit('message', { message: message, room: room_id });
                document.getElementById('message-input').value = '';
            }
        }

        socket.on('message_error', (data) => {
            alert(data.error);
        });

        let hasPermission = false;

        function requestPermission() {
            socket.emit('request_permission', {
                username: username,
                room: room_id
            });
            document.getElementById('request-permission-btn').disabled = true;
            document.getElementById('request-permission-btn').textContent = 'Permission Requested...';
        }

        function sendSoldierMessage() {
            if (!hasPermission) return;
            
            const messageInput = document.getElementById('soldier-message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit('message', { message: message, room: room_id });
                messageInput.value = '';
            }
        }

        socket.on('permission_requested', (data) => {
            if (isOwner) {
                const notification = document.createElement('div');
                notification.className = 'permission-notification';
                notification.innerHTML = `
                    <div>${data.username} requests permission to speak</div>
                    <div class="permission-buttons">
                        <button class="btn btn-success btn-sm" onclick="grantPermission('${data.username}', true)">Grant</button>
                        <button class="btn btn-danger btn-sm" onclick="grantPermission('${data.username}', false)">Deny</button>
                    </div>
                `;
                document.body.appendChild(notification);
                
                // Remove notification after 30 seconds if no action taken
                setTimeout(() => notification.remove(), 30000);
            }
        });

        socket.on('permission_response', (data) => {
            if (data.username === username) {
                hasPermission = data.granted;
                const messageForm = document.getElementById('soldier-message-form');
                const requestBtn = document.getElementById('request-permission-btn');
                const statusText = document.getElementById('soldier-status');
                
                if (data.granted) {
                    messageForm.style.display = 'block';
                    requestBtn.style.display = 'none';
                    statusText.innerHTML = '<span class="text-success">✓ Permission granted - You may send messages</span>';
                    messageForm.classList.add('permission-granted');
                } else {
                    messageForm.style.display = 'none';
                    requestBtn.disabled = false;
                    requestBtn.textContent = 'Request Permission to Speak';
                    statusText.textContent = 'Permission denied - Standing by for orders from Major...';
                }
            }
        });

        function grantPermission(soldierUsername, granted) {
            socket.emit('grant_permission', {
                username: soldierUsername,
                room: room_id,
                granted: granted
            });
            
            // Remove the notification
            const notifications = document.getElementsByClassName('permission-notification');
            Array.from(notifications).forEach(notif => notif.remove());
        }
    </script>
</body>
</html>
