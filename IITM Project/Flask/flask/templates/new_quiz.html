<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #2a2a2a;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #444;
        }

        h1 {
            text-align: center;
            color: #ff7c00;
            font-size: 32px;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 16px;
        }

        input[type="text"], input[type="date"], input[type="time"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background-color: #ff7c00;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e66000;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ff7c00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>New Quiz</h1>
        <form action="/new_quiz" method="POST">
            <label for="quizname">Name: </label>
            <input type="text" name="quizname" id="quizname" required>

            <label for="quizdate">Date: </label>
            <input type="date" name="quizdate" id="quizdate" required>

            <label for="quizduration">Duration: </label>
            <input type="time" name="quizduration" id="quizduration" required>

            <input type="submit" value="Save">
            
            <a href="/quiz_manager">Cancel</a>
        </form>
    </div>

</body>
</html>
