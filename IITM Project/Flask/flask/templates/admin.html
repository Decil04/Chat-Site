<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.8rem;
      color: #03e9f4;
      margin-bottom: 20px;
      text-align: center;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #03e9f4;
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #03e9f4 !important;
    }

    .navbar-toggler {
      border: 1px solid #03e9f4;
    }

    .navbar-toggler-icon {
      filter: invert(100%);
    }

    .container {
      margin-top: 30px;
      padding: 20px;
    }

    .table-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .table {
      background: rgba(255, 255, 255, 0.1);
      width: 90%;
      margin: 10px auto;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .table th, .table td {
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }

    .table th {
      background: #03e9f4;
      color: #000000;
    }

    .table tr:hover {
      background: rgba(3, 233, 244, 0.2);
      transition: background 0.3s;
    }

    a {
      color: #03e9f4;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    a:hover {
      color: #00bcd4;
    }

    .new-item-link, .btn {
      display: inline-block;
      background: #03e9f4;
      color: #000000;
      padding: 8px 15px;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .new-item-link:hover, .btn:hover {
      background: #00bcd4;
      box-shadow: 0 4px 15px rgba(3, 233, 244, 0.6);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .table {
        width: 100%;
        font-size: 0.9rem;
      }

      .navbar-brand, .nav-link {
        font-size: 14px;
      }

      .btn, .new-item-link {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin_dashboard">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/quiz_manager">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin_summary">Summary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% for subject in all_subjects %}
    <h1>{{subject.sub_name}}</h1>
    <div class="table-container">
      <table class="table table-bordered w-75">
        <thead class="thead-light">
          <tr>
            <th>Chapter Name</th>
            <th>No. of Questions</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for chapter in all_chapters %}
          <tr>
            <td>{{chapter.ch_name}}</td>
            <td>{{chapter.noq}}</td>
            <td><a href="/edit" class="btn btn-sm btn-primary">Edit</a></td>
            <td><a href="/delete_chapter/{{chapter.ch_name}}" class="btn btn-sm btn-danger">Delete</a></td>
          </tr>
          {% endfor %}
          <tr>
            <td colspan="4" class="text-center">
              <a href="/new_chapter" class="new-item-link">+ New Chapter</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    {% endfor %}

    <a href="/new_subject" class="new-item-link">+ New Subject</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qjL8zHFv3MzPbKEMX00QP8dDhX/cW5p8BeFfJYdFjmUVa0mYfRW/TpuYFChj4SS6" crossorigin="anonymous"></script>
</body>
</html>
