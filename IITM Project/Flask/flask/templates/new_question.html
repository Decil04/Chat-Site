<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Question</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #2a2a2a;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            border: 1px solid #444;
        }

        h1 {
            text-align: center;
            color: #ff7c00;
            font-size: 32px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 16px;
        }

        input[type="text"], textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .option-section {
            border: 2px solid #444;
            padding: 20px;
            margin-top: 20px;
            border-radius: 6px;
            background-color: #333;
        }

        .option-section h3 {
            text-align: center;
            color: #ff7c00;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 12px 25px;
            background-color: #ff7c00;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e66000;
        }

        input[type="submit"]:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>New Question</h1>

        <form action="" method="POST">
            <label for="chapterid">Chapter ID: </label>
            <input type="text" name="chapterid" id="chapterid" required>

            <label for="questiontitle">Question Title: </label>
            <input type="text" name="questiontitle" id="questiontitle" required>

            <label for="questiondesc">Description: </label>
            <textarea name="questiondesc" id="questiondesc" required></textarea>

            <div class="option-section">
                <h3>Single Option Correct</h3>

                <label for="option1">Option 1: </label>
                <input type="text" name="option1" id="option1" required>

                <label for="option2">Option 2: </label>
                <input type="text" name="option2" id="option2" required>

                <label for="option3">Option 3: </label>
                <input type="text" name="option3" id="option3" required>

                <label for="option4">Option 4: </label>
                <input type="text" name="option4" id="option4" required>

                <label for="correctoption">Correct Option: </label>
                <input type="text" name="correctoption" id="correctoption" required>
            </div>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

</body>
</html>
